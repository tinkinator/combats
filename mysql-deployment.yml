apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  labels:
    app: combats-mysql
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: combats-mysql
  labels:
    app: combats
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: combats
        tier: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password.txt
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
---

apiVersion: v1
kind: Service
metadata:
  name: combats-mysql
  labels:
    app: combats
spec:
  ports:
  - port: 3306
  selector:
    app: combats
    tier: mysql
  clusterIP: None

